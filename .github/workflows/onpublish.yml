name: Release Workflow

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Manual tag name to upload'
        required: false

# 必须添加权限配置，否则 GITHUB_TOKEN 可能没有权限上传文件
permissions:
  contents: write

jobs:
  UploadArtifactToRelease:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin

    - name: Build mod jar
      run: |
        chmod +x gradlew
        ./gradlew ZCompileAll

    - name: Get tag version
      id: get_tag
      run: |
        # 优先使用手动输入的 tag，其次是当前 release 的 tag，最后尝试从环境获取
        TAG_NAME="${{ github.event.inputs.tag_name }}"
        if [ -z "$TAG_NAME" ]; then
          TAG_NAME="${{ github.event.release.tag_name }}"
        fi
        if [ -z "$TAG_NAME" ]; then
          TAG_NAME="${GITHUB_REF#refs/tags/}"
        fi
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

    - name: Upload artifact to release
      uses: softprops/action-gh-release@v2
      with:
        # 使用上面获取到的 TAG_NAME
        tag_name: ${{ env.TAG_NAME }}
        # 指定要上传的文件路径，支持通配符
        files: build/libs/${{ github.event.repository.name }}*${{ env.TAG_NAME }}*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}