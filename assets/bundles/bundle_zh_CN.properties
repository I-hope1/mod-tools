mod-tools.description=一个 mod 提供了多种 mod 工具。\n\
-----------------\n\
版本 1.4.6.5\n\
- 支持 ValueLabel 操作子 item。\n\
- 修复了很多 bug。\n\
-----------------\n\
## ShowUIList\n\
\n\
- 显示 `icon`、`tex`、`styles`、`colors`、`interps`\n\
  ![](./screenshots/UIList.png)\n\
\n\
## Tester\n\
\n\
![](./screenshots/tester.png)\n\
\n\
- 提供 `JS` 编辑器 `Tester`\n\
- 快捷键\n\
    - 按 `Ctrl`+`Shift`+`Enter` 立即 `执行` 代码\n\
    - 按 `Ctrl`+`Shift`+`↑/↓` 切换 `历史` 记录\n\
    - 按 `Ctrl`+`Shift`+`D` `查看` 详细信息\n\
    - 按 `Alt`+`V` 预览 `Texture`\n\
- 内置 `unsafe`、`lookup`\n\
- 内置 `IntFunc` 类（缩写为 `$`）\n\
- `$.xxx` 可以表示基本数据类型（例如，`$.void` 表示 `Void.TYPE`；`$.J` 表示 `long.class`）\n\
- `$p` 表示 `Packages`\n\
- 代码: [JSFunc](https://github.com/i-hope1/mod-tools/src/modtools/utils/JSFunc.java)\n\
- 长按收藏夹中的代码可添加到启动项\n\
  ![](./screenshots/startup.png)\n\
- 快速切换历史记录\n\
  ![Screenshot 2024-03-10 14-45-37](https://github.com/I-hope1/mod-tools/assets/78016895/4918af35-19af-4fab-b961-70bdc8679fe8)\n\
- `$.item`、`$.liquid`、`$.unit` 等等。\n\
\n\
## UnitSpawn\n\
\n\
- 多队伍选择\n\
- 支持固定点生成\n\
- 显示 `name` 和 `localizedName`\n\
- 右键点击名称标签以复制为 JS 变量。\n\
\n\
## Selection\n\
\n\
- 选择器\n\
- 支持 `Tile`、`Building`、`Bullet`、`Unit`\n\
    - 杀死\n\
    - 设置 物品/液体/队伍\n\
- 按 `Ctrl`+`Alt` 固定焦点窗口\n\
\n\
## ReviewElement\n\
\n\
- 显示元素列表，双击以复制元素到 js 变量\n\
- `Ctrl`+`Shift`+`C` 检查元素\n\
- `Ctrl`+`Alt`+`D` 显示元素边界\n\
- 选择不可触摸的元素\n\
    - 移动端：双指过滤当前元素\n\
    - PC 端：按 `F` 过滤当前元素\n\
- 元素功能快捷键\n\
    - `i`：显示详情（打开 ShowInfoWindow）\n\
    - `p`（对于图像）：显示 `DrawablePicker`\n\
    - `del`：（按 `shift` 忽略确认）删除元素\n\
    - `<` / `>`：折叠组\n\
    - `f`：固定浮动信息列\n\
    - `r`：调用元素的方法\n\
\n\
- ![reviewElement](./screenshots/review_element.png)\n\
\n\
# Frag\n\
\n\
- 双击 Frag 的蓝色部分最小化/恢复 Frag\n\
- 在最小化状态下，点击蓝色部分，它将表现为浮动球\n\
\n\
## Window\n\
\n\
- 按 `Ctrl`+`Tab` 切换窗口\n\
- 按 `Shift`+`F4` 关闭当前窗口\n\
- 右键点击关闭按钮以移动和调整窗口大小。\n\
\n\
## ShowInfoWindow\n\
\n\
- 显示对象的所有字段、方法、构造函数和嵌套类。\n\
- 字段可以修改。\n\
- 方法可以调用（特殊）。\n\
- 构造函数可以调用以创建新实例。\n\
\n\
## 其他\n\
\n\
### 扩展\n\
- Http 重定向\n\
\n\
> 重定向一些网站，例如：github\n\
> 配置文件：b0kkihope/http_redirect.properties\n\
